              <script>
                var tile = document.getElementsByClassName("tile");
                
                for (i=0; i< tile.length; i++){
                var r = Math.floor(Math.random() * (4 - 0) ) + 0;
                
                 if (r == 0) {
                     tile[i].style.rotate = (0+"deg"); 
                
                }   
                 else if (r == 1) {
                     tile[i].style.rotate = (60+"deg"); 
                
                }  
                 else if (r == 2) {
                     tile[i].style.rotate = (120+"deg"); 
                
                }
                 else if (r == 3) {
                     tile[i].style.rotate = (180+"deg"); 
                
                }
                }
